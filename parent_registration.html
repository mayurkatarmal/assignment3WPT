<body>
        <style>
                h1{
                        color: blue;

                #ca{
                        color: white;

        <h1>Parent Registration Page</h1>
        <form>
                <label for="name"> <b>Name</b></label> <br>
                <input type="text" id="name" name="name" placeholder="Enter Your full name here" size="50"> <br> <br>
                <label for="email"> <b>Email</b></label> &emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; 
                <label for="mob"> <b>Mobile No</b></label> <br>
                <input type="text" id="email" name="email" placeholder="Enter Your Email id here" >&emsp; &emsp;&emsp; 
                <input type="number" id="mob" name="mob" placeholder="Enter Your Mobile No" > <br> <br>
                <label for="occu"> <b>Occupation</b></label> <br>
                <input type="text" id="occu" name="occu" placeholder="Enter Your Occupation" > <br> <br>
                <label for="std"> <b>Child Std</b></label> &emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; 
                <label for="div"> <b>Divis On</b></label> <br>
                <select name="std" id="std">
                        <option selected disabled>Please Select</option>
                        <option value="1st">1 <sup>st</sup> Standard</option>
                        <option value="2nd">2 <sup>nd</sup> Standard</option>
                </select> &emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                
                <select name="div" id="div">
                        <option selected disabled>Please Select</option>
                        <option value="a"> A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                </select> <br> <br>
                <label for="capt"><b>Captcha</b></label> <br>
                <input type="text" id="capt" name="capt" placeholder="Enter Captcha here"> &emsp; &emsp;&emsp; 
                <label for="ca" id="ca">1142</label> <br> <br>
                <BUtton type="submit">Submit </BUtton> &emsp; &emsp;&emsp; 
                <button type="reset">Reset</button>

        </form>
</body>
